<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Bridge</title>
  <script src="libs/tailwindcss.min.js"></script>
  <style>
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .gradient-anim {
      background: linear-gradient(45deg, #e0e7ff, #f3e8ff, #e0e7ff);
      background-size: 200% 200%;
      animation: gradientShift 8s ease infinite;
    }
  </style>
</head>
<body class="flex flex-col items-center min-h-screen gradient-anim font-sans px-4">
  <div class="w-full max-w-md bg-white/90 backdrop-blur-lg p-6 rounded-3xl shadow-2xl my-8 sm:p-8 sm:my-12 transition-all duration-300 hover:shadow-xl">
    <h2 class="text-2xl font-bold text-gray-900 text-center mb-6 sm:text-3xl bg-clip-text bg-gradient-to-r from-indigo-600 to-purple-600">Link Bridge</h2>
    <div class="relative mb-5">
      <input type="text" id="urlInput"
        value="testminidrama://mainactivity?lid=mge8e5a98d&movieLangId=173596680800&m_agent_id=10004700&af_click_lookback=1d&af_c_id={campaignid}&af_adset_id={adgroupid}&af_ad_id={creative}&placement={placement}&af_sub1={gclid}&af_sub2={gbraid}&af_sub3={wbraid}"
        class="w-full p-4 bg-gray-50 border-2 border-gray-200 rounded-xl text-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-300 transition-all duration-300 sm:p-5">
      <button
        class="copy-btn absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 text-xs font-medium py-2 px-4 rounded-xl transition-all duration-200 sm:px-5"
        onclick="copyUrl()">copy</button>
    </div>
    <button onclick="redirect()"
      class="w-full p-4 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white text-base font-semibold rounded-xl transition-all duration-300 transform hover:-translate-y-1 hover:shadow-xl active:translate-y-0 sm:p-5">Jump</button>
  </div>

  <script>
    function redirect() {
      const url = document.getElementById('urlInput').value;
      if (url) {
        window.location.href = url;
      } else {
        alert('Please enter a valid URL');
      }
    }

    function copyUrl() {
      const urlInput = document.getElementById('urlInput');
      urlInput.select();
      document.execCommand('copy');
      alert('The URL has been copied to the clipboard');
    }
  </script>
</body>
</html>
